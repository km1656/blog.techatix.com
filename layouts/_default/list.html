{{ define "main" }}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      {{ range .Pages }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
